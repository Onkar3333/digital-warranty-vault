
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Warranty Vault</title>
    <script>
        async function fetchWarranties() {
            const response = await fetch('/api/warranties');
            const data = await response.json();
            const tableBody = document.getElementById('warranties-table-body');
            tableBody.innerHTML = '';

            data.forEach(warranty => {
                const row = `
                    <tr>
                        <td>${warranty.product_name}</td>
                        <td>${warranty.purchase_date}</td>
                        <td>${warranty.warranty_period_months}</td>
                        <td>${warranty.expiry_date}</td>
                        <td>
                            <button onclick="deleteWarranty(${warranty.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        async function addWarranty(event) {
            event.preventDefault();
            const formData = {
                product_name: document.getElementById('product_name').value,
                purchase_date: document.getElementById('purchase_date').value,
                warranty_period_months: document.getElementById('warranty_period').value
            };

            const response = await fetch('/api/warranties', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Warranty added successfully!');
                fetchWarranties();
            } else {
                alert('Failed to add warranty.');
            }
        }

        async function deleteWarranty(id) {
            const response = await fetch(`/api/warranties/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Warranty deleted successfully!');
                fetchWarranties();
            } else {
                alert('Failed to delete warranty.');
            }
        }

        window.onload = fetchWarranties;
    </script>
</head>
<body>
    <h1>Digital Warranty Vault</h1>

    <form onsubmit="addWarranty(event)">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" required>
        <br>
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" required>
        <br>
        <label for="warranty_period">Warranty Period (months):</label>
        <input type="number" id="warranty_period" required>
        <br>
        <button type="submit">Add Warranty</button>
    </form>

    <h2>Warranties</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Purchase Date</th>
                <th>Warranty Period (months)</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="warranties-table-body"></tbody>
    </table>
</body>
</html>
